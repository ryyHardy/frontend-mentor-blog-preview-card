<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="blog-card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="blog thumbnail" />
        <button>Learning</button>
        <p class="date">Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <figure class="author">
          <img src="assets/images/image-avatar.webp" alt="Greg Hooper" />
          <figcaption>Greg Hooper</figcaption>
        </figure>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ryyHardy">Ryan Hardy</a>.
      </div>
    </main>
  </body>
</html>
